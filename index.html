<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="section">
            <h1>Name</h1>
            <input placeholder="First name" type="text" class="name">
            <input placeholder="Second name" type="text" class="name" style="margin-left: 5%;">
        </div>
        <div class="section">
            <h1>Email</h1>
            <input placeholder="Email here" type="email" class="email">
        </div>
        <div class="section">
            <h1>Date of birth</h1>
            <input type="date" class="date">
        </div>
        <div class="section">
            <h1>Gender</h1>
            <input class="gender" name="gender" type="radio">
            <input class="gender" name="gender" type="radio">
            <input class="gender" name="gender" type="radio"> 
        </div>
        <div class="section">
            <h1>Password</h1>
            <input placeholder="Password here" type="password" class="password">
        </div>
        <div class="submit">
            <button onclick="submit()">Register</button>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
